<html>
<head>
<script language="Javascript">

function toggleDiv(id,flagit,s) {
if (flagit=="1"){
if (document.layers) document.layers[''+id+''].visibility = "show"
else if (document.all) document.all[''+id+''].style.visibility = "visible"
else if (document.getElementById) document.getElementById(''+id+'').style.visibility = "visible"
var objFrame=document.getElementById("myframe"); 
objFrame.src = s;
}
else
if (flagit=="0"){
if (document.layers) document.layers[''+id+''].visibility = "hide"
else if (document.all) document.all[''+id+''].style.visibility = "hidden"
else if (document.getElementById) document.getElementById(''+id+'').style.visibility = "hidden"
}
}

</script>
<style type="text/css">#div1, #div2, #div3 {position:absolute; top: 50; left: 20; width:400; visibility:hidden}</style>
 
 
</head>
<body>
<a href="http://proportal.mit.edu" onMouseOver="toggleDiv('div1',1,'http://proportal.mit.edu')" onMouseOut="toggleDiv('div1',0,'http://proportal.mit.edu')">Link 1!</a> | 
<a href="http://almlab.mit.edu" onMouseOver="toggleDiv('div1',1,'http://almlab.mit.edu')" onMouseOut="toggleDiv('div1',0,'http://almlab.mit.edu')">Link 2</a> | 
<div id="div1"><iframe id="myframe" NAME="myframe" src="about:blank" width="400px" height="400px"></div>
 
</body>
</html>
